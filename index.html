<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  </head>
  <body>
   <a-scene>
  <a-assets>
  <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
    <img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg">
    <img id="sky" src="images/back.jpg">
     <audio src="https://cdn.aframe.io/basic-guide/audio/backgroundnoise.wav" autoplay
      preload loop="true"></audio>
  </a-assets>

  <a-box src="#boxTexture" position="0 2 -5" rotation="0 45 45" scale="2 2 2">
      <a-animation attribute="position" to="0 2.2 -5" direction="alternate" dur="1000"
      repeat="indefinite"></a-animation>
  </a-box>
  <a-text value="Mozilla India" color="#ffffff"
        position="-0.9 0.2 -3" scale="1.5 1.5 1.5"></a-text>
          <a-text value="WebVr HackNight" color="#ffffff"
        position="-1.3 -0.1 -3" scale="1.5 1.5 1.5"></a-text>
  <a-sky src="#sky" position="0 0 5"></a-sky>
  <a-light type="ambient" color="#445451"></a-light>
</a-scene>
  </body>
</html>
